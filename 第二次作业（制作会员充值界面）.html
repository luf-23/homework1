<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="URL" method="get">
        手机号码: <input type="text" name="username"> <scan style="color:red">&nbsp;必填</scan>
        <br>
        创建密码: <input type="password" name="pwd"> <scan style="color:red">&nbsp;必填</scan>
        <br>
        注册邮箱: <input type="text" name="email">
        <br>
        验证码: <input type="text" name="check_code">
        <br>
        性别:
        <input type="radio" name="sex" value="male" checked="checked"> 男
        &nbsp;
        <input type="radio" name="sex" value="female"> 女
        <br>
        出生日期: <input type="date" name="mydata">
        <br>
        籍贯: 
        <select name="省" size="1"><!--size=1或默认为下拉列表框,否则为普通列表框-->
            <option value="0" selected="selected">湖北省</option>
            <option value="1">湖南省</option>
            <option value="2">浙江省</option>
            <option value="3">云南省</option>
            <option value="4">贵州省</option>
            <option value="5">河南省</option>
            <option value="6">河北省</option>
            <option value="7">其他</option>
        </select>
        <select name="市">
            <option value="0" selected="selected">黄石市</option>
            <option value="1">功能暂未开放</option>
        </select>
        <br>
        个人学历: 
        <select name="学历">
            <option value="0">重点本科</option>
            <option value="1" selected="selected">普通本科</option>
            <option value="2">专科</option>
        </select>
        <br>
        月薪：
        <input type="range" id="salary" value="5000" min="0.0" max="50000.0" step="100">
        <span id="msg"></span>
        <script>
            var msg = document.getElementById("msg"); // 根据id值找到span元素
            window.onload = function () {
            msg.innerHTML = document.getElementById("salary").value; // 获取区间域初始value值
            }
            document.getElementById("salary").onchange = function () {
            msg.innerHTML = this.value; // 将当前区间域的value作为span元素的内容
            }
        </script>
        <br>
        个人爱好:
        <input type="checkbox" name="hobby" value="basketball">篮球&nbsp;
        <input type="checkbox" name="hobby" value="football">足球&nbsp;
        <input type="checkbox" name="hobby" value="baseball">网球&nbsp;
        <input type="checkbox" name="hobby" value="volleyball">排球&nbsp;
        <br>
        个人照片:
        <p>图片预览：</p>
            <p></p>
            <div id="test-image-preview" style="border: 1px solid silver; width: 100%; height: 200px; background-repeat: no-repeat;
            background-position: center;">
            </div>
            <p></p>
            <p>
            <input type="file" id="test-image-file" name="test">
            </p>
            <p id="test-file-info">没有选择文件</p>
            <script>
                var fileInput = document.getElementById('test-image-file');
                var info = document.getElementById('test-file-info');
                var preview = document.getElementById('test-image-preview');
                fileInput.addEventListener('change', function () { // 监听change事件
                 preview.style.backgroundImage = ''; // 清除背景图片
                 if (!fileInput.value) {
                info.innerHTML = '没有选择文件';
                return;
                }
                var file = fileInput.files[0]; // 获取File引用
                 // 获取File信息:
                info.innerHTML = '文件: ' + file.name + '<br>' + '大小: ' + file.size + '<br>' + '修改: ' + file.lastModifiedDate;
                if (file.type !== 'image/jpeg' && file.type !== 'image/png' && file.type !== 'image/gif') {
                alert('不是有效的图片文件!');
                return;
                }
                var reader = new FileReader(); // 读取文件
                 reader.onload = function (e) { // 发起一个异步操作来读取文件内容
                var data = e.target.result; // data串形如： 'data:image/jpeg;base64,/9j/4AAQSk...(base64编码)...'
                preview.style.backgroundImage = 'url(' + data + ')';
                };
                reader.readAsDataURL(file); // 以DataURL的形式读取文件
                 });
                </script>
                简历:
                <textarea name="introduction" cols="50" rows="10">请填写个人简历</textarea>
                <p></p>
                <input type="submit" value="提交">
                <input type="reset" value="重填">

    </form>
</body>
</html>
